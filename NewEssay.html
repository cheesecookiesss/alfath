<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NewEssay.css">
    <title>Pentagram</title>
</head>
<body>
    <header>
        <div class="logo">Pentagram</div>
        <nav>
            <ul>
                <li><a href="C:\Users\LENOVO\Documents\New\Pesan.html">Pesan</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="profile">
            <h2>Profil Pengguna</h2>
            <img src="img\WhatsApp Image 2024-11-02 at 00.38.52_97f1f86f.jpg" alt="Foto Profil" class="profile-pic">
            <h3>AlfathMaulana</h3>
            <p>Mahasiswa Semester 3 Sistem Informasi Universitas Negeri Surabaya</p>
        </section>

        <section class="post-form">
            <h2>Buat Postingan Baru</h2>
            <textarea id="postContent" placeholder="Apa yang Anda pikirkan?"></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button id="postButton">Posting</button>
        </section>

        <section class="gallery">
            <h2>Galeri Pribadi</h2>
            <div class="grid">
                <div class="grid-item"><img src="img\IMG_2288.JPG" alt="Postingan 1"></div>
                <div class="grid-item"><img src="img\0909.jpg" alt="Postingan 2"></div>
                <div class="grid-item"><img src="img\WhatsApp Image 2024-11-02 at 00.39.16_b756735c.jpg" alt="Postingan 3"></div>
                <div class="grid-item"><img src="img\WhatsApp Image 2024-11-02 at 00.39.40_bfd8eb00.jpg" alt="Postingan 4"></div>
                <div class="grid-item"><img src="img\VideoCapture_20240823-230641.jpg" alt="Postingan 5"></div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('postButton').addEventListener('click', function() {
            const content = document.getElementById('postContent').value;
            const imageInput = document.getElementById('postImage');
            const gallery = document.querySelector('.gallery .grid');

            if (content.trim() === '' && imageInput.files.length === 0) {
                alert('Silakan masukkan konten atau unggah gambar.');
                return;
            }

            const newPost = document.createElement('div');
            newPost.classList.add('grid-item');

            if (imageInput.files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    newPost.appendChild(img);
                    gallery.appendChild(newPost);
                }
                reader.readAsDataURL(imageInput.files[0]);
            }

            if (content.trim() !== '') {
                const textElement = document.createElement('p');
                textElement.textContent = content;
                newPost.appendChild(textElement);
                gallery.appendChild(newPost);
            }

            // Reset form
            document.getElementById('postContent').value = '';
            imageInput.value = '';
        });
    </script>

    <footer>
        <p>&copy; 2023 Media Sosial. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
